	<meta charset="UTF-8">
	<title>教程上的案例</title>
	<style>
		body{
			margin: 0;
			padding: 0;
		}
		.demo{
			width:80px;
			height: 80px;
		}
		.blue{
			background-color: blue;
		}
		.green{
			background-color: green;
		}
		.box{
			display: flex;
		}
		.box > div{
			margin:0 10px;
		}
		.pink{
			background-color: pink;
		}
		.brown{
			background-color: brown;
		}
		.red{
			background-color: red;
		}
		.yellow{
			background-color: yellow;
		}
		.orange{
			background-color: orange;
		}
		.files-scanned{
			color:blue;
			line-height: 30px;

		}
		.infected{
			color:red;
			line-height:30px;
		}
		.svg-demo,.svg-demo2{
			width:400px;
			height: 400px;
			position: relative;
		}
		.svg-squre{
			width:20px;
			height: 20px;
			border-radius: 4px;
			background-color: red;
			position: absolute;
			left:-12px;
			top:-12px;
		}
	</style>
</head>
<body>
	<div class="demo blue"></div>
	<div class="demo green"></div>
	<div class="box">
		<div class="square demo orange"></div>
		<div class="square demo brown"></div>
		<div class="square demo orange"></div>
		<div class="square demo brown"></div>
		<div class="square demo orange"></div>
		<div class="square1 demo pink"></div>
		<div class="square2 demo red"></div>
		<button class="Basic">Basic Timeline</button>
		<button class="Offset">Offset Timeline</button>
		<button class="tancube">tanCube Easing</button>
		<button class="tansqr">tanSqr Easing</button>
	</div>
	<p class="files-scanned">Files Scanned:<span class="scan-count">1000</span></p>
	<p class="infected">InfectedFiles:<span class="infected-count">8</span></p>
	<button id="begin">开始计算</button>
	<button class="begin-ami">开始动画</button>

	<script src="../js/anime.min.js"></script>
	<script>
		var blue = anime({
			targets:'.blue',
			translateY:200,
			scale: 0.8,
			translateX: window.innerWidth*0.8,
			rotate: '9.125turn',
			duration: 1200,
			easing: 'easeInOutCubic',
			autoplay:false
		})
		var green = anime({
			targets:'.green',
			translateY: {
				value:250,
			},
			rotate: {
				value:'45',
				duration:1800,
				easing:'easeInOutQuart'
			},
			translateX: {
				value:300
			},
			scale:0.8,
			duration:1800,
			delay:1000,
		})
		document.querySelector('.begin-ami').onclick = blue.restart;


		var filesScanned = { count:0, infected:0}
		var scanning = anime({
			targets: filesScanned,
			count:1000,
			infected:8,
			round:1,
			autoplay:false,
			update: function() {
				var scanCount = document.querySelector('.scan-count');
				scanCount.innerHTML = filesScanned.count;

				var infectedCount = document.querySelector('.infected-count')
				infectedCount.innerHTML = filesScanned.infected;
			}
		})
		document.querySelector('#begin').onclick = scanning.restart;


		// 方块squarie
		var basicTimeline = anime.timeline({
			direction:'alternate', //方向
			loop:2, //回路
			autoplay:false, //是否自动播放
		})
		basicTimeline.add({
			targets:'.square',
			translateY:200
		}).add({
			targets:'.brown',
			translateY:100
		}).add({
			targets:'.orange',
			translateY:0
		})
		var offsetTimeline = anime.timeline({
			direction:'alternate',
			loop:2,
			autoplay:false
		})
		offsetTimeline.add({
			targets:'.square',
			translateY:200
		}).add({
			targets:'.orange',
			offset:'+=1000',
			translateY:100
		}).add({
			targets:'.brown',
			offset:'*=2',
			translateY:0
		})
		document.querySelector('.Basic').onclick=basicTimeline.restart;
		document.querySelector('.Offset').onclick=offsetTimeline.restart;
		console.log(offsetTimeline.restart)
		// 放松功能
		//linear, easeIn, easeOut和easeInOut.
		// 三个弹性方程叫easeInElastic,easeOutElastic,easeInOutElastic,elasticity参数来控制弹性，值elasticity可以在0到100之间
		// EaseIn方程回事从零开始的属性的值变化
		// EaseOut方程从最大速率变化开始减速该属性的值的变化。这意味着坐标的变化在一开始就会很快结果很慢。
		// EaseInOut方程加速了开始的速率变化，并在最后减速。
		anime.easings['tancube'] = function(t) {
			return Math.pow(Math.tan(t*Math.PI/4),3);
		}
		anime.easings['tansqr'] = function(t) {
			return Math.pow(Math.tan(t*Math.PI/4),1);
		}
		var tanCubeSequence = anime({
			targets:'.square1',
			translateX:'75vw',
			duration:2000,
			easing:'tancube',
			autoplay:false
		});
		var tanSqrSequence = anime({
			targets:'.square2',
			translateX:'75vw',
			duration:2000,
			easing:'tansqr',
			autoplay:false
		})

		document.querySelector('.tancube').onclick=tanCubeSequence.restart;
		document.querySelector('.tansqr').onclick=tanSqrSequence.restart;
	

	</script>

			strokeDashoffset:[anime.setDashoffset, 0],
			easing: 'easeInOutCubic',
			auration:6000,
			begin: function(anim) {
		    document.querySelector('path').setAttribute("stroke", "black");
		    document.querySelector('path').setAttribute("fill", "none");
		  },
			complete: function(anim) {
				document.querySelector('path').setAttribute('fill', 'blue');
			}
