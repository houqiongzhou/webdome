<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定位顶部加载条</title>
	<style type="text/css">
		.lad-box{
			width:100%;
			height: 100%;
			background-color: #fff;
			position: fixed;
			left:0;
			top: 0;
			z-index: 999;
			
		}
		.lad{
			width:64px;
			height: 64px;
			position: fixed;
			left:50%;
			top:50%;
			z-index: 1000;
			-webkit-transform: translate(-50%, -50%);
			-moz-transform: translate(-50%, -50%);
			-ms-transform: translate(-50%, -50%);
			-o-transform: translate(-50%, -50%);
			transform: translate(-50%, -50%);
		}
	</style>
</head>
