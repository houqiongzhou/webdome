<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>背景图片文字</title>
	<style>
		.text{
			width:534px;
			height: 300px;
			margin: 100px auto;
			background-image: url(css3_3d/image/03.jpg);
			/*文字样式*/
			font-size: 70px;
			font-weight: bold;
			line-height: 300px;
			color: #fff;
			/*图片文字样式*/
			-webkit-text-fill-color:transparent;
			-webkit-background-clip: text;
		}
	</style>
</head>
<body>
	<div class="text">文字背景图片</div>
</body>
</html>
