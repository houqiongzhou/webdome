<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>button group</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		a{
			color: #80007c;
			text-decoration: none;
		}
		.section{
			padding:40px 0;
			text-align: center;
			/*background-image:linear-gradient(to left, #ac00ff, #80007c);*/
		}
		.button{
			display: inline-block;
			position: relative;
			z-index: 1;
			overflow:hidden;
			padding:20px 40px;
			border-radius: 5px;
			font-size:16px;
		}
		.button:before,.button:after{
			content: "";
			position: absolute;
			z-index:-1;
			transition: all 0.5s;
		}
		/*button1==============*/
		.button1{
			border:1px solid #80007c;
			color: #80007c;
		}
		.button1:before{
			width:50%;
			height: 100%;
			left:-50%;
			top:0;
			background-color:#80007c;
		}
		.button1:after{
			width:50%;
			height: 100%;
			right:-50%;
			top:0;
			background-color:#80007c;
		}
		.button1:hover{
			color: #fff;
		}
		.button1:hover:before{
			left:0;
		}
		.button1:hover:after{
			right:0;
		}
		/*button2============*/
		.button2{
			color: #fff;
			border:1px solid #80007c;
		}
		.button2:before{
			width:50%;
			height: 100%;
			left:0;
			top:0;
			background-color:#80007c;
		}
		.button2:after{
			width:50%;
			height: 100%;
			right:0;
			top:0;
			background-color:#80007c;
		}
		.button2:hover:before{
			left:-50%;
		}
		.button2:hover:after{
			right:-50%;
		}
		.button2:hover{
			border:1px solid #80007c;
			color: #80007c;
		}

		/*==============抖动================*/
		.db-box{
			width: 120px;
			height: 120px;
			margin: auto;
			position: relative;
		}
		.db{
			width:120px;
			height: 120px;
			display: flex;
			justify-content: center;
			align-items: center;
			border-radius: 50%;
			background-color: #00B51D;
			color: #fff;
			font-size: 60px;
			/*position: relative;*/
			z-index: 10;
		}
		.rotate:after,.rotate:before,.db-box:after{
			content:'';
			position: absolute;
			left:0;
			top:0;
			width:120px;
			height: 120px;
			border-radius: 60% 30% 35%;
			background-color:green;
			/*transition: all .5s ease-in;*/
			/*-webkit-animation: fullRotation 0.8s ease-out infinite;
          animation: fullRotation 0.8s ease-out infinite;*/
		}
		.db-box:after{
			background-color:#fed55f;
			z-index: -3;
			transform: rotate(20deg);
			-webkit-animation: fullRotation 10s ease-out infinite;
          animation: fullRotation 10s ease-out infinite;
		}
		.rotate:before{
			background-color:#43abe8;
			z-index: -2;
			transform: rotate(64deg) translate(-3px,-2px);
			-webkit-animation: fullRotation1 10s 3s ease-out infinite;
          animation: fullRotation1 10s 3s ease-out infinite;
		}
		.rotate:after{
			background-color:#fc9fc5;
			z-index: -1;
			transform: rotate(-18deg);
			-webkit-animation: fullRotation2 10s 5s ease-out infinite;
          animation: fullRotation2 10s 5s ease-out infinite;
		}
		@-webkit-keyframes fullRotation {
			0%{
				transform: rotate(20deg) translate3d(0, 0, 0);
			}
			25%{
				transform: rotate(120deg)  translate3d(0px, -4px, 4px);
			}
			50%{
				transform: rotate(180deg) scale(1.1,1.1) translate3d(0px, -8px, -8px);
				border-radius: 60% 40% 35%;
			}
			75%{
				transform: rotate(240deg) scale(1.1,1.1) translate3d(0px, -8px, 16px);
			}
			100%{
				transform: rotate(360deg) translate3d(0, 0, 0);
				border-radius: 60% 30% 35%;
			}
		}
		@-webkit-keyframes fullRotation1 {
			0%{
				transform: rotate(64deg)  translate3d(0, 0, 0);
			}
			50%{
				transform: rotate(-180deg) scale(0.9,0.9) translate3d(0, -10px, 8px);
			}
			100%{
				transform: rotate(-360deg) translate3d(0, 0, 0);
			}
		}
		@-webkit-keyframes fullRotation2 {
			0%{
				transform: rotate(-18deg) translate3d(0, 0, 0);
			}
			50%{
				transform: rotate(-120deg)  translate3d(0, 5px, 0);
			}
			75%{
				transform: rotate(-240deg) translate3d(0, -8px, 5px)
			}
			100%{
				transform: rotate(-18deg)  translate3d(0, 0, 0);
			}
		}
	</style>
</head>
<body>
	<section class="section">
		<a href="#" class="button button1">赶紧预定</a>
	</section>
	<section class="section">
		<a href="#" class="button button2">赶紧预定</a>
	</section>
	<section class="section">
		<div class="db-box">
			<div class="db rotate">豆</div>
		</div>
	</section>
	<section class="section"></section>
</body>
</html>
